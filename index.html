<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slider" id="card1" checked>
            <label for="card1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Sky</h4>
                        <p>The sky is beautiful</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slider" id="card2" checked>
            <label for="card2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Ocean</h4>
                        <p>The ocean is beautiful</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slider" id="card3" checked>
            <label for="card3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Mountain</h4>
                        <p>Hiking is an entertaining activity</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slider" id="card4" checked>
            <label for="card4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Land</h4>
                        <p>The land is beautiful</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
    
</body>
</html>
